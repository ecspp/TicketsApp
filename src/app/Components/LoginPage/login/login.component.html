<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="card-user-login">
      <div class="d-flex justify-content-center">
        <div class="logo-container">
          <div class="logo"></div>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
            </div>
            <input type="text" name="" class="form-control input_user" value="" placeholder="username" formControlName="username">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
            </div>
            <input type="password" name="" class="form-control input_pass" value="" placeholder="password" formControlName="password">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div>
          </div>
            <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn btn-default">Login</button>
         </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account? <a href="#" class="ml-2">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Forgot your password?</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#" (click)="onLogout()">TEST LOGOUT</a>
        </div>
      </div>
    </div>
  </div>
</div>
